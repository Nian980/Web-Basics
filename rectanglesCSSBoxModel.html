<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Activity - Rectangles</title>
  <style>
    #first {
      text-align: center;
      background-color: blue;
      width: 50px;
      height: 50px;
      margin: 2rem;
      border: 10px dashed purple;
      padding: 1rem;
    }

    #second {
      text-align: center;
      /* background-color: rgba(216, 24, 24, 0.507); */
      /* This makes the content a tall rectangle shape, will kinda affect how padding works as well */
      width: 100px;
      height: 200px;
      margin: 10px;
      /* border: 5px solid red; */
      padding: 0px;
    }

    #third {
      text-align: center;
      background-color: green;
      width: 5rem;
      height: 5rem;
      margin: 20px;
      border: 1em dotted blue;
      padding: 5px;
    }

    #fourth {
      border-left: 15px solid black;
      border-bottom: 15px solid black;
      border-right: 15px solid black;
      height: 40px;
      width: 40px;
      margin-top: -200px;
      margin-left: 300px;
      padding: 10px;
    }

    /* This creates a gradient border */
    /* https://css-tricks.com/examples/GradientBorder/ */
    .multbg-top-to-bottom {
      border-top: 3px solid black;
      background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#000), to(transparent));
      background-image: -webkit-linear-gradient(#000, transparent);
      background-image: -moz-linear-gradient(#000, transparent),
      -moz-linear-gradient(#000, transparent);
      background-image: -o-linear-gradient(#000, transparent),
      -o-linear-gradient(#000, transparent);
      background-image: linear-gradient(#000, transparent),
      linear-gradient(#000, transparent);
      -moz-background-size: 3px 100%;
      background-size: 3px 100%;
      background-position: 0 0, 100% 0;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <div id="first">Box 1</div>
  <div id="second" class="multbg-top-to-bottom">Box 2</div>
  <div id="third">Box 3</div>
  <div id="fourth">Box 4</div>
</body>

</html>
