<!DOCTYPE html>
<html lang = "en-GB">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Trying out attributes</title>
</head>

<body>
    <ol id="testList" type="I" reversed start="10">
        <li>tenth item</li>
        <li>another item</li>
        <li>more things</li>
    </ol>

    <br>

    <p id="#paragraph1" class="normalText">This is the first paragraph</p>
    <p id="#paragraph2" class="normalText">This is the second paragraph</p>

    <p class="question pet">What sort of pet do you have?</p>
    <!--Can have 2 or more classes-->
    <p lang="fr">Bonjour! Je suis Nian!</p>
    <p>In Chinese: <span lang="zh-Hans">你好!</span></p>
    <abbr title="National Aeronautics and Space Administration">NASA</abbr>
</body>

</html>
