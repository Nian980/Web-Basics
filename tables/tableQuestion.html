<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Title</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-spacing: 50px;
        }

        /* The border spacing property is supposed to create a space between two border cells. 
            However here it does not. Because border-collapse should be set to separate */

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Names</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Michael</td>
            <td>21</td>
        </tr>
    </table>
</body>

</html>
